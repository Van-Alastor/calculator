<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="master">
            <div class="title">
                Calculator
            </div>
            <div class="result">
                <p id="display"></p>
            </div>
            <div class="container">
                <button class="clear">
                    C
                </button>
                <button class="delete">
                    Del
                </button>
                <button class="equal" id="=">
                    =
                </button>
                <button class="sum operator" id="+">
                    +
                </button>
                <button class="subs operator" id="-"> 
                    -
                </button>
                <button class="multiply operator" id="*">
                    *
                </button>
                <button class="divide operator" id="/">
                    /
                </button>
                <button class="seven numbers" id="7">
                    7
                </button>
                <button class="eight numbers" id="8">
                    8
                </button>
                <button class="nine numbers" id="9">
                    9
                </button>
                <button class="four numbers" id="4">
                    4
                </button>
                <button class="five numbers" id="5">
                    5
                </button>
                <button class="six numbers" id="6">
                    6
                </button>
                <button class="one numbers" id="1">
                    1
                </button>
                <button class="two numbers" id="2">
                    2
                </button>
                <button class="three numbers" id="3">
                    3
                </button>
                <button class="zero numbers" id="0">
                    0
                </button>
                <button class="point">
                    .
                </button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
